<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Agregar Ingreso / Egreso</h4>
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <form [formGroup]="form">
            
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" 
                     class="form-control" 
                     placeholder="Descripción"
                     formControlName="descripcion"
                     name="descripcion">
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input type="number" 
                       class="form-control" 
                       placeholder="Monto"
                       formControlName="monto"
                       name="monto">
                  <p>
                    Debe de ser un monto positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <button *ngIf="this.form.controls['tipo'].value == 'INGRESO'" type="button" class="btn btn-primary btn-block" (click)="getChange('EGRESO')">Ingreso</button>
                <button *ngIf="this.form.controls['tipo'].value == 'EGRESO'" type="button" class="btn btn-warning btn-block" (click)="getChange('INGRESO')">Egreso</button>
            </div>

            <hr>
            <button *ngIf="!cargando" type="submit" class="btn btn-success mr-2" [disabled]="form.invalid" (click)="registrarIngresoEgreso()">
              <i class="fa fa-save"></i>
              Agregar
            </button>

            <button *ngIf="cargando" class="btn btn-success mr-2" [disabled]="true">
              <i class="fa fa-spin fa-sync"></i>
              Cargando...
            </button>
            
            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
