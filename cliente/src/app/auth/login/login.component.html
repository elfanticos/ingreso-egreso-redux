
<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="" formControlName="usuario" name="usuario">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input matInput placeholder="" formControlName="clave" name="clave">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [disabled]="formLogin.invalid">Ingresar </button>
    </mat-card-actions>
  </form>
</mat-card>
